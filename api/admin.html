<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .auth-section {
            padding: 20px;
            background: #ecf0f1;
            text-align: center;
        }
        
        .auth-section input {
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
            font-size: 16px;
        }
        
        .auth-section button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .auth-section button:hover {
            background: #2980b9;
        }
        
        .main-content {
            display: none;
            padding: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }
        
        .card.success {
            border-left-color: #27ae60;
        }
        
        .card.error {
            border-left-color: #e74c3c;
        }
        
        .card.warning {
            border-left-color: #f39c12;
        }
        
        .database-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .database-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        
        .database-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .database-card.active {
            border-color: #27ae60;
            background: #f8fff9;
        }
        
        .database-card.inactive {
            border-color: #e74c3c;
            background: #fff8f8;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .log-container {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-top: 20px;
        }
        
        .stat {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Database Admin Panel</h1>
            <p>Manage your 14 databases with ease</p>
        </header>

        <div class="auth-section">
            <input type="password" id="secretInput" placeholder="Enter Admin Secret">
            <button onclick="authenticate()">Login</button>
        </div>

        <div class="main-content" id="mainContent">
            <!-- Dashboard Stats -->
            <div class="dashboard">
                <div class="card">
                    <h3>Total Databases</h3>
                    <p class="stat" id="totalDbs">14</p>
                </div>
                <div class="card">
                    <h3>Enabled Databases</h3>
                    <p class="stat" id="enabledDbs">0</p>
                </div>
                <div class="card">
                    <h3>Total Records</h3>
                    <p class="stat" id="totalRecords">0</p>
                </div>
                <div class="card">
                    <h3>System Status</h3>
                    <p id="systemStatus">Loading...</p>
                </div>
            </div>

            <!-- Database Controls -->
            <h2>Database Management</h2>
            <div class="database-grid" id="databaseGrid">
                <!-- Databases will be loaded here -->
            </div>

            <!-- Bulk Actions -->
            <div style="margin: 20px 0; text-align: center;">
                <button class="btn btn-success" onclick="loadAllDatabases()">🔄 Load All Databases</button>
                <button class="btn btn-primary" onclick="checkAllStatus()">📊 Refresh All Status</button>
                <button class="btn btn-warning" onclick="clearAllCache()">🧹 Clear All Cache</button>
            </div>

            <!-- API Key Management -->
            <h2>API Key Management</h2>
            <div style="margin: 15px 0;">
                <input type="number" id="keyLimit" placeholder="Limit" value="100" style="padding: 8px;">
                <input type="text" id="keyName" placeholder="Client Name" style="padding: 8px;">
                <button class="btn btn-success" onclick="generateApiKey()">🔑 Generate API Key</button>
            </div>

            <!-- Live Logs -->
            <h2>Activity Logs</h2>
            <div class="log-container" id="logContainer">
                > System initialized. Waiting for commands...\n
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let ADMIN_SECRET = '';
        let databases = [];

        // Database configuration
        const DATABASE_CONFIG = [
            { id: 'db1', name: 'Database 1' },
            { id: 'db2', name: 'Database 2' },
            { id: 'db3', name: 'Database 3' },
            { id: 'db4', name: 'Database 4' },
            { id: 'db5', name: 'Database 5' },
            { id: 'db6', name: 'Database 6' },
            { id: 'db7', name: 'Database 7' },
            { id: 'db8', name: 'Database 8' },
            { id: 'db9', name: 'Database 9' },
            { id: 'db10', name: 'Database 10' },
            { id: 'db11', name: 'Database 11' },
            { id: 'db12', name: 'Database 12' },
            { id: 'db13', name: 'Database 13' },
            { id: 'db14', name: 'Database 14' }
        ];

        function authenticate() {
            ADMIN_SECRET = document.getElementById('secretInput').value;
            if (!ADMIN_SECRET) {
                alert('Please enter admin secret');
                return;
            }
            
            document.getElementById('mainContent').style.display = 'block';
            loadDashboard();
            renderDatabases();
        }

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML += `> ${new Date().toLocaleTimeString()}: ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function loadDashboard() {
            try {
                addLog('Loading dashboard statistics...');
                const response = await fetch(`${API_BASE}/db-status?secret=${ADMIN_SECRET}`);
                const data = await response.json();
                
                document.getElementById('enabledDbs').textContent = data.enabled_databases;
                document.getElementById('totalRecords').textContent = data.estimated_records?.toLocaleString() || '0';
                document.getElementById('systemStatus').textContent = 'Operational';
                document.getElementById('systemStatus').style.color = '#27ae60';
                
                addLog('Dashboard loaded successfully');
            } catch (error) {
                addLog('Error loading dashboard: ' + error.message);
            }
        }

        function renderDatabases() {
            const grid = document.getElementById('databaseGrid');
            grid.innerHTML = '';
            
            DATABASE_CONFIG.forEach(db => {
                const card = document.createElement('div');
                card.className = 'database-card';
                card.innerHTML = `
                    <h4>${db.name}</h4>
                    <p>Status: <span id="status-${db.id}">Unknown</span></p>
                    <p>Records: <span id="records-${db.id}">0</span></p>
                    <button class="btn btn-primary" onclick="loadDatabase('${db.id}')">Load</button>
                    <button class="btn btn-warning" onclick="checkStatus('${db.id}')">Status</button>
                `;
                grid.appendChild(card);
            });
        }

        async function loadDatabase(dbId) {
            addLog(`Loading ${dbId}...`);
            const button = event.target;
            const originalText = button.textContent;
            button.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(`${API_BASE}/load-db`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secret: ADMIN_SECRET, db_id: dbId })
                });
                
                const result = await response.json();
                if (result.success) {
                    addLog(`${dbId} loaded successfully: ${result.processed} records`);
                    alert(`✅ ${dbId} loaded successfully!\nProcessed: ${result.processed} records`);
                } else {
                    addLog(`Error loading ${dbId}: ${result.error}`);
                    alert(`❌ Error: ${result.error}`);
                }
            } catch (error) {
                addLog(`Failed to load ${dbId}: ${error.message}`);
                alert('❌ Network error. Please check console.');
            }
            
            button.textContent = originalText;
            checkStatus(dbId);
        }

        async function loadAllDatabases() {
            if (!confirm('🚀 Load all 14 databases? This may take several minutes.')) return;
            
            addLog('Starting bulk load of all databases...');
            const results = [];
            
            for (const db of DATABASE_CONFIG) {
                addLog(`Loading ${db.id}...`);
                try {
                    const response = await fetch(`${API_BASE}/load-db`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ secret: ADMIN_SECRET, db_id: db.id })
                    });
                    const result = await response.json();
                    results.push({ db: db.id, success: result.success });
                } catch (error) {
                    results.push({ db: db.id, success: false, error: error.message });
                }
            }
            
            addLog('Bulk load completed');
            alert('Bulk load completed! Check logs for details.');
            loadDashboard();
        }

        async function checkStatus(dbId) {
            try {
                const response = await fetch(`${API_BASE}/db-status?secret=${ADMIN_SECRET}`);
                const data = await response.json();
                
                const dbStatus = data.databases?.find(db => db.id === dbId);
                if (dbStatus) {
                    document.getElementById(`status-${dbId}`).textContent = dbStatus.status;
                    document.getElementById(`status-${dbId}`).style.color = 
                        dbStatus.status === 'loaded' ? '#27ae60' : '#e74c3c';
                }
            } catch (error) {
                addLog(`Status check failed for ${dbId}: ${error.message}`);
            }
        }

        async function checkAllStatus() {
            addLog('Refreshing all status...');
            for (const db of DATABASE_CONFIG) {
                await checkStatus(db.id);
            }
            loadDashboard();
            addLog('All status updated');
        }

        async function generateApiKey() {
            const limit = document.getElementById('keyLimit').value;
            const name = document.getElementById('keyName').value || 'Unknown';
            
            if (!limit) {
                alert('Please enter API limit');
                return;
            }
            
            try {
                addLog(`Generating API key for ${name}...`);
                const response = await fetch(`${API_BASE}/admin/generate-key?secret=${ADMIN_SECRET}&limit=${limit}&name=${encodeURIComponent(name)}`);
                const data = await response.json();
                
                if (data.success) {
                    addLog(`API key generated: ${data.api_key}`);
                    alert(`🔑 New API Key Generated!\n\nKey: ${data.api_key}\nLimit: ${data.details.limit}\nFor: ${name}`);
                } else {
                    addLog('API key generation failed');
                    alert('❌ Failed to generate API key');
                }
            } catch (error) {
                addLog('API key generation error: ' + error.message);
                alert('❌ Network error');
            }
        }

        async function clearAllCache() {
            if (!confirm('🧹 Clear all cache? This will remove all temporary data.')) return;
            
            try {
                addLog('Clearing all cache...');
                const response = await fetch(`${API_BASE}/admin/clear-cache?secret=${ADMIN_SECRET}`);
                const data = await response.json();
                
                if (data.success) {
                    addLog('Cache cleared successfully');
                    alert('✅ Cache cleared successfully!');
                } else {
                    addLog('Cache clearance failed');
                    alert('❌ Failed to clear cache');
                }
            } catch (error) {
                addLog('Cache clearance error: ' + error.message);
                alert('❌ Network error');
            }
        }

        // Initialize
        addLog('Admin panel initialized. Please login.');
    </script>
</body>
</html>
